<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning mb-3 ml-3">Sort</h5>
            <select class="custom-select" (change)="onSortSelected($event.target.value)">
                <option *ngFor="let sort of sortOptions" [value]="sort.value">
                    {{sort.name}}</option>
            </select>
            <h5 class="text-warning ml-3">Brands</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let item of brands"
                    [class.active]="item.id === this.shopParams.brandId" [value]="item.id"
                    (click)="onBrandSelected(item.id)">
                    {{item.name}}</li>

            </ul>
            <h5 class="text-warning ml-3"></h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let item of types" [class.active]="item.id === this.shopParams.typeId"
                    [value]="item.id" (click)="onTypeSelected(item.id)">
                    {{item.name}}</li>
            </ul>
        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">

                <app-paging-header [totalCount]="totalCount" 
                                    [pageSize]="this.shopParams.pageSize" 
                                    [pageNumber]="this.shopParams.pageNumber">
                </app-paging-header>

                <div class="form-inline mt-2">
                    <input class="form-control mr-2" style="width:300px" placeholder="Search" type="text">
                    <button class="btn btn-outline-primary my-2">Search</button>
                    <button class="btn btn-outline-success ml-2 my-2">Reset</button>
                </div>
            </div>

            <div class="row">
                <div class="col-4 mb-4" *ngFor="let item of products">
                    <app-product-item [product]="item"></app-product-item>
                </div>
            </div>
            <div class="d-flex justify-content-center" *ngIf="this.totalCount > 0">
                <pagination 
                    [boundaryLinks]="true" 
                    [totalItems]="this.totalCount" 
                    (pageChanged)="onPageChangeHandler($event)"
                    [itemsPerPage]="this.shopParams.pageSize"
                    previousText="&lsaquo;" 
                    nextText="&rsaquo;"
                    firstText="&laquo;" 
                    lastText="&raquo;">

                </pagination>
            </div>
            
        </section>

    </div>
</div>
